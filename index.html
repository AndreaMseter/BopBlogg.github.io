        function displayPosts() {
            const container = document.getElementById('blogPosts');
            container.innerHTML = '';
            posts.forEach(post => {
                const article = document.createElement('article');
                const imageHtml = post.imageUrl ? `<div class="image-placeholder" style="background-image: url('${post.imageUrl}');"></div>` : '';
                const commentsText = post.comments.length > 0 ? `Vis kommentarer (${post.comments.length})` : 'Ingen Kommentarer';
                article.innerHTML = `
                    ${imageHtml}
                    <h2>${post.title}</h2>
                    <small class="date">${post.date}</small>
                    <p>${post.content}</p>
                    <button onclick="toggleComments(this, '${post.title}')">${commentsText}</button>
                    <div class="comments">
                        ${post.comments.map(comment => `<div class="comment">${comment}</div>`).join('')}
                    </div>
                `;
                container.appendChild(article);
            });
        }

        function toggleComments(button, title) {
            const comments = button.nextElementSibling;
            comments.style.display = comments.style.display === 'block' ? 'none' : 'block';
            const post = posts.find(p => p.title === title);
            button.textContent = comments.style.display === 'block' ? `Skjul kommentarer (${post.comments.length})` : `Vis kommentarer (${post.comments.length})`;
